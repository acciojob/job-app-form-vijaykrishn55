<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my_form" method="post">
		<div>
			<label for ="name">1.Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for ="email">2. Email</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">3. M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender">F</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="laptop">4. Laptop Brands</label>
			<select name="laptop" id="laptop" required>
				<option value="" disabled selected>choose your brand</option>
				<option>Dell</option>
				<option>HP</option>
				<optioon>acer</option>
			</select>
		</div>
		<div>
			<label for="age">5. Age</label>
			<input type="number" id="age" min="0" placeholder="Age"required>
		</div>
		<div>
			<label for="dob">6. DOB</label>
			<input type="date" id="dob"required >
		</div>
		<div>
			<label for ="portfolio">7. Portfolio</label>
			<input type="url" name="portfolio" id="portfolio" >
		</div>
		<div>
			<label for="password">8. Password</label>
			<input type="number" id="password" placeholder="XXX-XXX-XXXX" required>
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
